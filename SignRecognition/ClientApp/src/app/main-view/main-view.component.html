<div class="input-group input-group-lg input-location">
    <div class="input-group-prepend">
      <button class="btn btn-outline-secondary" type="button" (click)="getLocation()">Location</button>
    </div>
    <input type="text" class="form-control" aria-describedby="inputGroup-sizing-lg" 
    placeholder="search for location" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" 
    #search name="searchControl">
</div>



<agm-map [latitude]="lat" [longitude]="lng" [zoom] = "zoom" (mapReady)="mapReady($event)">
  <div *ngFor="let location of locations">
    <agm-marker [latitude]="location.latitude" [longitude]="location.longitude" [label]="location.class">
        <agm-info-window *ngIf="isAdmin"><button type="button" class="btn btn-danger" (click)="removeLocation(location)">Remove</button></agm-info-window>
      </agm-marker>
  </div>
</agm-map>

<button type="button" class="btn btn-secondary btn-lg btn-block btn-refresh" (click)="refresh()">Refresh</button>
